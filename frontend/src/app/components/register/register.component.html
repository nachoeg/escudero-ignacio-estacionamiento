<form method="post" class="mx-auto pt-5" style="max-width: 400px;">
  <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
  <label for="email">Email</label>
  <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control mb-2"
    placeholder="ejemplo@mail.com" required autofocus>
  <label for="password">Contraseña</label>
  <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control mb-2"
    placeholder="*******" required>
  <label for="phone">Teléfono</label>
  <input [(ngModel)]="phone" type="tel" name="phone" id="phone" class="form-control mb-2"
    placeholder="Sin incluir el 0 o el 15" required>
  <button class="w-100 btn  btn-primary" (click)="register()" type="button">Registrarse</button>
  <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
